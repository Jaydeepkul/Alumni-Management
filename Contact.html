<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js" integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js" integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc" crossorigin="anonymous"></script>

    <meta charset="utf-8">
    <title></title>
  </head>

  <body>
    <!-- CONTACT SECTION -->
  <section id="contact" class="parallax-section">
       <div class="container">
            <div class="row">

                 <div class="col-md-12 col-sm-12">
                      <!-- SECTION TITLE -->
                      <div class="wow fadeInUp section-title" data-wow-delay="0.2s">
                           <h2>Get in touch</h2>
                           <p>Lorem ipsum dolor sit amet, consectetur venenatis tincidunt.</p>
                      </div>
                 </div>

                 <div class="col-md-7 col-sm-10">
                      <!-- CONTACT FORM HERE -->
                      <div class="wow fadeInUp" data-wow-delay="0.4s">
                          <form id="contact-form" action="#" method="get">
                                <div class="col-md-6 col-sm-6">
                                     <input type="text" class="form-control" name="name" placeholder="Name" required="">
                                </div>
                                <div class="col-md-6 col-sm-6">
                                     <input type="email" class="form-control" name="email" placeholder="Email" required="">
                                </div>
                                <div class="col-md-12 col-sm-12">
                                     <textarea class="form-control" rows="5" name="message" placeholder="Message" required=""></textarea>
                                </div>
                                <div class="col-md-offset-8 col-md-4 col-sm-offset-6 col-sm-6">
                                     <button id="submit" type="submit" class="form-control" name="submit">Send Message</button>
                                </div>
                          </form>
                      </div>
                 </div>

                 <div class="col-md-5 col-sm-8">
                      <!-- CONTACT INFO -->
                      <div class="wow fadeInUp contact-info" data-wow-delay="0.4s">
                           <div class="section-title">
                                <h2>Contact Info</h2>
                                <p>Address: Pradhikaran Campus HS-2, Sector 27A, Behind
Tukaram Garden, Pradhikaran, Pune 411044,
Maharashtra, India
Phone: (020) 27657648, 27650011
Email: info@iicmr.org.</p>
                           </div>

                           <p><i class="fa fa-map-marker"></i> Nigdi,Pune</p>
                           <p><i class="fa fa-comment"></i> <a href="</a></p>
                           <p><i class="fa fa-phone"></i> </p>
                      </div>
                 </div>

            </div>
       </div>
  </section>

  </body>
  </html>
